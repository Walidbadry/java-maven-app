apiVersion: apps/v1
kind: Deployment
metadata:
  name: $ABB_NAME
  labels:
    app:  $ABB_NAME
spec:
  replicas: 3
  selector:
    matchLabels:
      app: $ABB_NAME
  template:
    metadata:
      labels:
        app:  $ABB_NAME
    spec:
      imagePullSecret:
       - name: my-docker-secret #from secret file or command
      containers:      
      - name:  $ABB_NAME
        image: walid123321/demo-app:$IMAGE_NAME
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
